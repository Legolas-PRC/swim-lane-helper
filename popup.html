<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple List App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./cdn.min.js"></script>
</head>

<body>
    <div id="app">
        <div x-data="hostList">
            <h2>域名</h2>
            <input @input="setItem">
            <button @click="addItem">新增</button>
            <ul>
                <template x-for="item in items" :key="item.id">
                    <li class="item">
                        <span x-text="item.value"></span>
                        <div class="toggle-switch">
                            <input type="checkbox" :id="item.uniqueId" class="toggle-input" :checked="item.enable" @input="toggle">
                            <label :for="item.uniqueId" class="toggle-label"></label>
                        </div>
                        <button @click="removeItem">删除</button>
                    </li>
                </template>
            </ul>
        </div>
        <div x-data="swimLaneList">
            <h2>泳道</h2>
            <input @input="setItem">
            <button @click="addItem">新增</button>
            <ul>
                <template x-for="item in items" :key="item.id">
                    <li class="item">
                        <span x-text="item.value"></span>
                        <div class="toggle-switch" >
                            <input type="checkbox" :id="item.uniqueId" class="toggle-input" x-bind:checked="item.enable" @input="toggle">
                            <label :for="item.uniqueId" class="toggle-label"></label>
                        </div>
                        <button @click="removeItem">删除</button>
                    </li>
                </template>
            </ul>
        </div>
    </div>

    <script src="popup2.js"></script>
</body>

</html>
